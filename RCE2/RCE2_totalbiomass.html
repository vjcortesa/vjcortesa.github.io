<!DOCTYPE html>
<meta charset="utf-8">
<style>  
  #myDiv, #mybtn {
    margin: 3%; /* From parent width */
    justify-content: center;
    align-items: center;
    text-align: center;    
  }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="mybtn" style="text-align: center;">
    <h3>Total biomass growth over the years studied</h3>
    <div class="custom-control custom-radio custom-control-inline">      
      <input type="radio" id="customRadioInline1" name="customRadio1" class="custom-control-input" value="whole" onclick="PlotTotal(this)">
      <label class="custom-control-label" for="customRadioInline1">Plot for the whole Dutch Rhine</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadio1" class="custom-control-input" value="tributary" checked onclick="PlotTotal(this)">
      <label class="custom-control-label" for="customRadioInline2">Plot for the main tributaries </label>
    </div>
  </div>   
  <div id="myDiv" style="width: 100%; height: 100%;"><!-- Plotly chart will be drawn inside this DIV --></div>
<script>
function makebars() {
  Plotly.d3.csv("RC_E2_data_biomass_grouped_WnW.csv", 
    function(data){ Data(data) } );
};
var series = {};
var tributary = [];
var year = [];
var type = [];

//Grouping method: https://www.consolelog.io/group-by-in-javascript/
Array.prototype.groupBy = function(prop) {
  return this.reduce(function(groups, item) {
    const val = item[prop]
    groups[val] = groups[val] || []
    groups[val].push(item)
    return groups
  }, {})
}
function Data(allRows) {
  //console.log(allRows);

  const DataTrib = allRows.groupBy('Tributary');
  const DataType = allRows.groupBy('Type');
  const DataYear = allRows.groupBy('Year');
  tributary = Object.keys(DataTrib);
  type = Object.keys(DataType);
  year = Object.keys(DataYear);
  var arr = [];

  for (var i=0; i<tributary.length; i++) {
    for (var j=0; j<type.length; j++) {      
      series[tributary[i]+"-"+type[j]+"-Year"] = [];
      series[tributary[i]+"-"+type[j]+"-Tons"] = [];
      series[tributary[i]+"-"+type[j]+"-Sdev"] = [];
    }
  } 
  for (var i=0; i<tributary.length; i++) {
    arr = DataTrib[tributary[i]];
    for (var j=0; j<arr.length; j++) {
      series[tributary[i]+"-"+[arr[j]['Type']]+"-Year"].push(arr[j]['Year']);
      series[tributary[i]+"-"+[arr[j]['Type']]+"-Tons"].push(parseFloat(arr[j]['Tons']).toFixed(2));
      series[tributary[i]+"-"+[arr[j]['Type']]+"-Sdev"].push(parseFloat(arr[j]['Sdev']).toFixed(2));      
    }     
  }  
  PlotBars(series);    
}

function PlotBars(series){
  //Legend display and color
  var legend = true;
  var colorPlot = [['Woody','#fd8d3c'],
                  ['Non-woody','#74c476']];//Tributary, woody, non-woody
                  
  var dataPlot = [];                                  
  var layout = {
    useResizeHandler: true,//https://codepen.io/nicolaskruchten/pen/ERgBZX
    style: {width: "100%", height: "100%"},    
    legend: {
        xanchor:"left",//"auto" | "left" | "center" | "right"
        yanchor:"auto",//"auto" | "top" | "middle" | "bottom"
        y:1.2,//number between or equal to -2 and 3
        x:0.10,//number between or equal to -2 and 3
        orientation: "h" //"h" | "v"
    },    
    barmode: "stack",
    yaxis: {
      tickformat: '~s',//~s = 20000
      hoverformat: '.2f',//2 values after the decimal point on hover
      title: 'Tons of dry mass +/- standard deviation'
    },
    xaxis: {
      type: 'category',
      domain: [0.1, 0.35],
      anchor: 'x1',       
      title: 'Waal'
    },
    xaxis2: {
      type: 'category',
      domain: [0.4, 0.65],
      anchor: 'x2', 
      title: 'Nederrijn-Lek'
    },
    xaxis3: {
      type: 'category',
      domain: [0.70, 0.95],
      anchor: 'x3', 
      title: 'IJssel'
  }
  //title:'Total biomass growth'    
}
  for (var i=0; i<tributary.length; i++) {
    for (var j=0; j<type.length; j++) {
      if (i<1) {
        legend = true;//Only for the first tributary 
      } else {
        legend = false;
      }     
      console.log(series[tributary[i]+"-"+type[j]+"-Sdev"])
      var axis = i+1;
      var temp = {
        x: series[tributary[i]+"-"+type[j]+"-Year"],
        y: series[tributary[i]+"-"+type[j]+"-Tons"],
        error_y: {
          type: 'data',
          array: series[tributary[i]+"-"+type[j]+"-Sdev"],
          visible: true
        },
        type: "bar",
        opacity: 0.7,
        legendgroup: colorPlot[j][0],
        showlegend: legend,
        name: type[j]+' vegetation',         
        xaxis: 'x'+ axis,        
        barmode: 'stack',
        marker: {color: colorPlot[j][1]}, 
      };
      dataPlot.push(temp);
    }
            
  }
  Plotly.newPlot(
    "myDiv", dataPlot, layout,
    {displayModeBar: false}
  );   
}
makebars();
function PlotTotal(button) {
    var btnvalue = button.value; //
    console.log(btnvalue);    
}
</script>
</body>
