<body>
<h1>D3 Example</h1>
<svg class="chart"></svg>

<script>

/**********
 * Scales *
 **********/
var x,y,c,s,r;

/**************
 * Make Chart *
 **************/

function makeChart(data){

  // y position
  y = d3.scaleLinear()
      .domain(d3.extent(sampleData,function(d){ return d.age; }))
      .range([465,10]);

  // x position
  x = d3.scaleLinear()
      .domain([0,data.length-1])
      .range([60,440]);
  
  // color
  c = d3.scaleOrdinal()
      .domain(["male","female"])
      .range(["#a6cee3","#fb9a99"]);
  
  // stroke
  s = d3.scaleOrdinal()
      .domain(["0","1"])
      .range(["#e31a1c","#1f78b4"]);
  
  // radius
  r = d3.scaleLinear()
      .domain([0,d3.max(sampleData,function(d){ return d.fare; })])
      .range([5,10]);
  
  var canvas = d3.select(".chart")
      .style("width",chartWidth)
      .style("height",chartHeight);
      
  var scatter = d3.select(".chart").selectAll("circle")
      .data(data);
    
  //ENTER
  var enter = scatter.enter().append("circle")
      .attr("fill-opacity",0.85)
      .attr("r",function(d){ return 5; })
      .attr("stroke-width","0px");
  
  // Add a title to the point (on mouseover)
  enter.append("svg:title")
      .text(function(d){ return d.name; });
    
  //ENTER + UPDATE
  enter.merge(scatter)
      .attr("cx",function(d,i){ return x(i); })
      .attr("cy",function(d){ return y(d.age); })
      .attr("fill",function(d){ return c(d.sex); })
      .attr("stroke",function(d){ return s(d.survived); });

}

makeChart(sampleData);

</script>
</body>
</html>
